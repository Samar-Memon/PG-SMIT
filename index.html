<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator | SMIT Task</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
        <input type="password" disabled id="passwordValue">
        <i class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="range">
            <span>Password Length</span>
            <input type="range" min="8" max="24" id="range">
            <span>Length: <b id="b">8</b></span>
        </div>
        <ul class="details">
            <li class="option"><span>Includes Lowercase Letter (a...z)</span> <input id="lower" type="checkbox"></li>
            <li class="option"><span>Includes Uppercase Letter (A...Z)</span> <input id="upper" type="checkbox"></li>
            <li class="option"><span>Includes Number (0...9)</span> <input id="number" type="checkbox"></li>
            <li class="option"><span>Includes Symbols (!...@)</span> <input id="symbol" type="checkbox"></li>
        </ul>
        <button id="generate">Generate</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
